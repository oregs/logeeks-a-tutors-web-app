{% extends "tutor/default_template.html" %}

{% block title %}Password-reset-link confirmation{% endblock %}

{% block content %}
    {% if link_is_valid %}
        {{ message }}
        <form action="{% url 'tutor:tutor_set_new_password' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="tutor_number" id="tutor_number" value="{{ tutor_number }}">
            <br>
            <input type="hidden" name="new_password" id="new_password" value="">
            <input type="hidden" name="retyped_new_password" id="retyped_new_password" value="None">
            <input type="submit" value="Set new password">
        </form>
    {% else %}
        {{ message }}
    {% endif %}


{% endblock %}
